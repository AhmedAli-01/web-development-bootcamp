<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="tictac.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<thead>
			<tr>
				<th class="bt bl"></th>
				<th class="bt"></th>
				<th class="bt br"></th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td class="bl"></td>
			<td></td>
			<td class="br"></td>
		</tr>
		<tr>
			<td class="bl bb"></td>
			<td class="bb"></td>
			<td class="br bb"></td>
		</tr>
		</tbody>
	</table>

</body>
</html>
