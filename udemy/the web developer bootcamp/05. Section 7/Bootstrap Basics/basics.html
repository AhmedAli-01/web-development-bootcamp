<body>

		<h1>Bootstrap Basics</h1>
		
		<button class="btn btn-danger btn-lg">Click me</button>

		<button class="btn btn-success btn-lg">Click me</button>

		
		

		<a href="https://getbootstrap.com/docs/3.3/css/#buttons" class="btn-sm btn-info" target="_blank">Bootstrap Doc</a>

		<form>
		
		  <div class="form-group">

		  </div>

		    </label>
		  </div>

		</form>

		<form class="form-inline">
			 <div class="form-group">
			    <label for="exampleInputName2">Name</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
